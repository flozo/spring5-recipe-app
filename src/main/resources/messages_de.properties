# Set names of properties
recipe.description=Description

# Validation Messages
# Order of precedence
# 1 code.objectName.fieldName
# 2 code.fieldName
# 3 code.fieldType (Java data type)
# 4 code
NotBlank.recipe.description={0} darf nicht leer sein.
Size.recipe.description={0} muss zwischen {2} und {1} Zeichen lang sein.
Min.recipe.cookTime={0} muss mindestens {1} sein.
Max.recipe.cookTime={0} muss kleiner als {1} sein.
Min.recipe.prepTime={0} muss mindestens {1} sein.
Max.recipe.prepTime=P{0} muss kleiner als {1} sein.
Min.recipe.servings={0} muss mindestens {1} sein.
Max.recipe.servings={0} muss kleiner als {1} sein.
URL.recipe.url=Bitte eine gueltige URL angeben.
